<ion-header>
	<ion-toolbar>
		<ion-title>Login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-item>
		<ion-label position="floating">Usuario</ion-label>
		<ion-input [(ngModel)]="usuario" autocomplete="username"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label position="floating">Contraseña</ion-label>
		<ion-input type="password" [(ngModel)]="contrasena" autocomplete="current-password"></ion-input>
	</ion-item>

	<ion-button expand="block" (click)="login()" style="margin-top: 16px;">
		Ingresar
	</ion-button>

	<ion-button expand="block" fill="outline" (click)="testConnection()" style="margin-top: 8px;">
		Probar Conexión
	</ion-button>
</ion-content>
