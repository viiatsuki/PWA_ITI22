<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let e of Elementos" [routerLink]="e.redirectTo"><ion-icon [name]="e.icon" slot="start" color="tertiary"></ion-icon>{{e.name}}</ion-item>
      
  </ion-list>

  <ion-button routerLink="/card">Card</ion-button>
  <ion-button routerLink="/alert" >Alert</ion-button>
  <ion-button routerLink="/datetime" >Datetime</ion-button>
</ion-content>
